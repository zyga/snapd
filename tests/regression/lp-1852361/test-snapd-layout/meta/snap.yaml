name: test-snapd-layout
version: 1
base: core18
apps:
    sh:
        command: bin/sh
layout:
    /usr/share/pico:
        bind: $SNAP/usr/share/pico
    /usr/vt:
        bind: $SNAP/usr/vt
    /etc/vtpath.ini:
        bind-file: $SNAP/etc/vtpath.ini
    /usr/lib/x86_64-linux-gnu/alsa-lib:
        bind: $SNAP/usr/lib/x86_64-linux-gnu/alsa-lib
    /usr/share/snips:
        bind: $SNAP/usr/share/snips
